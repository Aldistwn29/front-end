<!DOCTYPE html>
<html>
    <head>
        <title> Tabel Span</title>
    </head>
    <body>
        <h3>Jadwal Ujian</h3>
        <table width="90" border="1" cellspacing="0">
            <table width="90%" border="1" cellspacing="0">
                <thead>
                    <tr>
                        <th rowspan="2">Hari</th>
                        <th colspan="2">Jam</th>
                    </tr>
                    <tr>
                        <th>Pertama</th>
                        <th>Kedua</th>
                    </tr>
                </thead>
                <body>
                    <tr>
                        <td>Senin</td>
                        <td align="Center">Bahasa Sunda</td>
                        <td align="Center">PJOK</td>
                    </tr>
                    <tr>
                        <td>Selasa</td>
                        <td align="Center">Seni Budaya</td>
                        <td align="Center">Sejarah Kebudayaan Islam</td>
                    </tr>
                    <tr>
                        <td>Rabu</td>
                        <td align="Center">Fiqih</td>
                        <td align="Center">Aqidah ahlak</td>
                    </tr>
                    <tr>
                        <td>Kamis</td>
                        <td align="Center">Al Quraan Hadist</td>
                        <td align="Center">Bahasa Indonesia</td>
                    </tr>
                    <tr>
                        <td>Jumaat</td>
                        <td align="Center">Bersih-Bersih</td>
                        <td align="Center">Pulang</td>
                    </tr>
                </body>
        </table>
    </body>
</html>
