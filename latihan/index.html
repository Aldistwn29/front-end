<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
    </head>
    <body>
        <div class="todo-wrapper">
            <h2>My To-Do List</h2>
            <p>Double-click an item to mark it completed.</p>
            <form name="todo-adder" onsubmit="return false;">
                <input type="text" id="todo-entry-box" placeholder="Enter a new task...">
            </form>
            <button id="add-button" class="pretty-button" type="button">Add</button>
            <br>
            <ol id="todo-list"></ol>

            <div>
                <button id="clear-completed-button" class="pretty-button" type="button" onclick="clearCompletedToDoItems()">Clear Completed</button>
                <button id="empty-button" class="pretty-button" type="button" onclick="emptyList()">Empty List</button>
                <button id="save-button" class="pretty-button" type="button" onclick="saveList()">Save List</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
